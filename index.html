<!DOCTYPE html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Peek-a-boo</title>
</head>
  <body>
    <div class="container"></div>
      <h1>Peek-a-boo</h1>
      <p><strong>Peek-A-Boo</strong> is an ancient game riddled in mystery and deceit. Though it appears to be a children's pasttime, you may change your mind when you learn of its treacherous history.</p>
      <div id="walrus-hidden">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>

      <div id="walrus-showing">
        <p>What a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>
        <img id="walrus" src="img/walrus.jpg">
      </div>

      <div>
        <div class="row">
          <input type="button" id="clickhere" value="Click Here!">
        </div>
        <div class="row">
          <img id="walrus2" src="img/walrus2.jpg">
        </div>
      </div>
        
    </div>

  </body>
</div>
